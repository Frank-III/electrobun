<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elysia + Solid Minimal</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      color: #e4e4e7;
      min-height: 100vh;
      -webkit-app-region: drag;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 40px 20px;
      -webkit-app-region: no-drag;
    }

    .header {
      text-align: center;
      margin-bottom: 40px;
      padding-top: 20px;
    }

    .header h1 {
      font-size: 2rem;
      background: linear-gradient(90deg, #a78bfa, #818cf8);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 8px;
    }

    .header p {
      color: #a1a1aa;
    }

    .section {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      padding: 24px;
      margin-bottom: 24px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .section h2 {
      font-size: 1.25rem;
      margin-bottom: 16px;
      color: #a78bfa;
    }

    .info-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
    }

    .info-item {
      display: flex;
      justify-content: space-between;
      padding: 8px 12px;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 6px;
    }

    .info-item .label {
      color: #a1a1aa;
    }

    .info-item .value {
      font-weight: 500;
    }

    .user-list {
      list-style: none;
    }

    .user-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 16px;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 8px;
      margin-bottom: 8px;
    }

    .user-item .email {
      color: #a1a1aa;
      font-size: 0.875rem;
    }

    .create-form {
      margin-top: 24px;
      padding-top: 24px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    .create-form h3 {
      font-size: 1rem;
      margin-bottom: 16px;
      color: #818cf8;
    }

    .create-form input {
      width: 100%;
      padding: 12px 16px;
      margin-bottom: 12px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      background: rgba(0, 0, 0, 0.3);
      color: #e4e4e7;
      font-size: 1rem;
    }

    .create-form input::placeholder {
      color: #71717a;
    }

    .create-form input:focus {
      outline: none;
      border-color: #818cf8;
    }

    .create-form button {
      width: 100%;
      padding: 12px 24px;
      background: linear-gradient(90deg, #a78bfa, #818cf8);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: opacity 0.2s;
    }

    .create-form button:hover:not(:disabled) {
      opacity: 0.9;
    }

    .create-form button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .footer {
      text-align: center;
      color: #71717a;
      font-size: 0.875rem;
    }

    .footer code {
      background: rgba(255, 255, 255, 0.1);
      padding: 2px 6px;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script src="main.js"></script>
</body>
</html>
